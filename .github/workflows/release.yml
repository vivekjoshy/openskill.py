name: Release

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  Wheels:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
          os: [linux-intel, linux-arm, windows, macOS-intel, macOS-arm, iOS, pyodide]
          include:
            - archs: auto
              platform: auto
            - os: linux-intel
              runs-on: ubuntu-latest
            - os: linux-arm
              runs-on: ubuntu-24.04-arm
            - os: windows
              runs-on: windows-latest
            - os: macos-intel
              runs-on: macos-13
            - os: macos-arm
              runs-on: macos-latest
              archs: auto,universal2
            - os: ios
              runs-on: macos-latest
              platform: ios
            - os: pyodide
              runs-on: ubuntu-latest
              platform: pyodide

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Upgrade Dependencies
        run: |
            python -m pip install --upgrade build
            python -m pip install --upgrade pip
            python -m pip install --upgrade cibuildwheel~=2.23.2

      - name: Build Project for Distribution
        env:
          CIBW_ENVIRONMENT: USE_MYPYC=1
          CIBW_PLATFORM: ${{ matrix.platform }}
          CIBW_ARCHS: ${{ matrix.archs }}
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openskill-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  Source:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Source
        run: |
            python -m pip install --upgrade build
            python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: openskill-sdist
          path: dist/*.tar.gz

  Upload:
    needs: [Wheels, Source]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: openskill-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
